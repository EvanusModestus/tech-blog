<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- ISE Deployment Architecture Diagram -->
  <title>ISE High Availability Architecture</title>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Data Center 1 -->
  <g id="dc1">
    <rect x="50" y="50" width="300" height="500" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
    <text x="200" y="80" text-anchor="middle" font-size="18" font-weight="bold">Data Center 1</text>
    
    <!-- PAN Primary -->
    <rect x="100" y="120" width="200" height="60" fill="#4caf50" stroke="#2e7d32" stroke-width="2" rx="5"/>
    <text x="200" y="155" text-anchor="middle" font-size="14" fill="white">PAN Primary</text>
    
    <!-- MnT Primary -->
    <rect x="100" y="200" width="200" height="60" fill="#2196f3" stroke="#1565c0" stroke-width="2" rx="5"/>
    <text x="200" y="235" text-anchor="middle" font-size="14" fill="white">MnT Primary</text>
    
    <!-- PSN Nodes -->
    <rect x="100" y="280" width="95" height="60" fill="#ff9800" stroke="#e65100" stroke-width="2" rx="5"/>
    <text x="147" y="315" text-anchor="middle" font-size="14" fill="white">PSN 1</text>
    
    <rect x="205" y="280" width="95" height="60" fill="#ff9800" stroke="#e65100" stroke-width="2" rx="5"/>
    <text x="252" y="315" text-anchor="middle" font-size="14" fill="white">PSN 2</text>
    
    <!-- Network Devices -->
    <rect x="100" y="380" width="200" height="120" fill="#fafafa" stroke="#9e9e9e" stroke-width="1" rx="5"/>
    <text x="200" y="405" text-anchor="middle" font-size="12">Network Devices</text>
    <text x="200" y="430" text-anchor="middle" font-size="10" fill="#666">250 Switches</text>
    <text x="200" y="450" text-anchor="middle" font-size="10" fill="#666">10 WLCs</text>
    <text x="200" y="470" text-anchor="middle" font-size="10" fill="#666">20,000 Endpoints</text>
  </g>
  
  <!-- Data Center 2 -->
  <g id="dc2">
    <rect x="450" y="50" width="300" height="500" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
    <text x="600" y="80" text-anchor="middle" font-size="18" font-weight="bold">Data Center 2</text>
    
    <!-- PAN Secondary -->
    <rect x="500" y="120" width="200" height="60" fill="#66bb6a" stroke="#2e7d32" stroke-width="2" stroke-dasharray="5,5" rx="5"/>
    <text x="600" y="155" text-anchor="middle" font-size="14">PAN Secondary</text>
    
    <!-- MnT Secondary -->
    <rect x="500" y="200" width="200" height="60" fill="#42a5f5" stroke="#1565c0" stroke-width="2" stroke-dasharray="5,5" rx="5"/>
    <text x="600" y="235" text-anchor="middle" font-size="14">MnT Secondary</text>
    
    <!-- PSN Nodes -->
    <rect x="500" y="280" width="95" height="60" fill="#ff9800" stroke="#e65100" stroke-width="2" rx="5"/>
    <text x="547" y="315" text-anchor="middle" font-size="14" fill="white">PSN 3</text>
    
    <rect x="605" y="280" width="95" height="60" fill="#ff9800" stroke="#e65100" stroke-width="2" rx="5"/>
    <text x="652" y="315" text-anchor="middle" font-size="14" fill="white">PSN 4</text>
    
    <!-- Network Devices -->
    <rect x="500" y="380" width="200" height="120" fill="#fafafa" stroke="#9e9e9e" stroke-width="1" rx="5"/>
    <text x="600" y="405" text-anchor="middle" font-size="12">Network Devices</text>
    <text x="600" y="430" text-anchor="middle" font-size="10" fill="#666">250 Switches</text>
    <text x="600" y="450" text-anchor="middle" font-size="10" fill="#666">10 WLCs</text>
    <text x="600" y="470" text-anchor="middle" font-size="10" fill="#666">20,000 Endpoints</text>
  </g>
  
  <!-- Replication Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- PAN Replication -->
  <line x1="300" y1="150" x2="500" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="155" x2="300" y2="155" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="145" text-anchor="middle" font-size="10" fill="#666">Database Sync</text>
  
  <!-- MnT Replication -->
  <line x1="300" y1="230" x2="500" y2="230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="235" x2="300" y2="235" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="225" text-anchor="middle" font-size="10" fill="#666">Log Replication</text>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="570" width="700" height="25" fill="white" stroke="#ddd" stroke-width="1"/>
    <rect x="60" y="577" width="30" height="10" fill="#4caf50"/>
    <text x="95" y="585" font-size="10">Primary</text>
    
    <rect x="150" y="577" width="30" height="10" fill="#66bb6a" stroke-dasharray="2,2"/>
    <text x="185" y="585" font-size="10">Secondary</text>
    
    <rect x="250" y="577" width="30" height="10" fill="#ff9800"/>
    <text x="285" y="585" font-size="10">PSN</text>
    
    <rect x="350" y="577" width="30" height="10" fill="#2196f3"/>
    <text x="385" y="585" font-size="10">MnT</text>
  </g>
</svg>